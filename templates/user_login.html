{% extends 'base.html' %}

{% block 'main' %}

<div class="container">
    <div class='row'>
        <div class="col-md-6 mx-auto">
            <h4 class="mb-4">Login</h4>
            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    {{userlogin}}

                    <tr>
                        <td><input type="submit" value="Login" class="btn btn-success"></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>
{% endblock 'main' %}
